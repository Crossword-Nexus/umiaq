<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Umiaq WASM Test</title>
</head>
<body>
  <h1>WASM test</h1>
  <pre id="output"></pre>

  <script type="module">
    import init, { solve_equation_wasm } from "../pkg/umiaq_rust.js";

    (async () => {
      await init();
      const input = "AB;BA;|A|=2;|B|=2;!=AB";
      const words = ["ABLE","BALE","BELA","INCH","CHIN","PAPA"];
      const numResults = 5;

      const onlyWords = solve_equation_wasm(input, words, numResults);
      console.log(onlyWords);
      document.getElementById("output").textContent = JSON.stringify(onlyWords, null, 2);
    })();
  </script>
</body>
</html>
