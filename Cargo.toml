[package]
name = "umiaq"
version = "0.1.0"
edition = "2024"
description = "A word-equation solver"
repository = "https://github.com/Crossword-Nexus/umiaq"
license = "MIT"
default-run = "umiaq_cli"

[lib]
name = "umiaq"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "umiaq_cli"
path = "src/main.rs"

[[bin]]
name = "bench_local"
path = "src/bin/bench_local.rs"

[dependencies]
nom = "8.0.0"
clap = { version = "4.5.45", features = ["derive"] }
thiserror = "2.0.15"
fancy-regex = "0.16.1"
instant = { version = "0.1.13", features = ["wasm-bindgen"] }
once_cell = "1.21.3"
log = "0.4.28"

# native-only logging
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.11"

# --- WASM-only deps (compiled only when target_arch = "wasm32") ---
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0.225", features = ["derive"] }
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1"
console_log = "1.0"
